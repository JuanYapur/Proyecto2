<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header></header>
    <main>
        <div class="container-fluid mt-5">
         <div class="row justify-content-center">
          <form class="col-3" onsubmit="handleSubmit(event)">
           <div class="mb-3">
              <label for="exampleInputname" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" required minlength="3" maxlength="41" onchange="handleChange(event)">
              <div id="validationLabelName" class="d-none">
                El nombre debe contener entre 3 y 41 caracteres
              </div>
           </div>
           <div class="mb-3">
            <label for="exampleInputlastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastname" aria-describedby="lastname" required onchange="handleChange(event)">
           </div>
           <div class="mb-3">
            <label for="exampleInputlastemail" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="email" required onchange="handleChange(event)">
           </div>
           <div class="mb-3">
            <label for="exampleInputlastusername" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" aria-describedby="username" required onchange="handleChange(event)">
           </div>
           <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" onchange="handleChange(event)">
           </div>
           <div class="mb-3">
            <label for="exampleInputrPassword1" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="rpassword" onchange="handleChange(event)">
           </div>
           <button type="submit" class="btn btn-primary" disabled id="submitbtn">Registrarse</button>
          </form>
         </div>
        </div>
    </main>
    <script src="../scripts/NavBar.js"></script>
    <script src="../scripts/Footer.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
